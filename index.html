<!DOCTYPE html>
<html lang="en">
<head>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        function enviar(){
            let numero = $("#numero").val().replaceAll(" ", "").replaceAll("-","").replaceAll(".","").replaceAll("(","").replaceAll(")","");
            let url = "https://wa.me/+55" + numero;
            let mensagem = $("#mensagem").val();
            
            if(mensagem.length > 0){
                mensagem = mensagem.replaceAll(" ", "%20");
                url += "?text=" + mensagem;
            }

            window.open(url);
        }
    </script>
    <style>
        html, body {
            margin:0px;
            height: 100%;
            background-color: #01041e;
        }
        
        .box {
            width: 100%;
            height: 100%;
            display: table;
        }

        .inner-box{
            text-align:center;
            display:table-cell;
            vertical-align: middle;
        }

        .middlePosition{
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="inner-box">
            <div class="card middlePosition" style="width: 22rem;">
                <div class="card-body">
                    <h5 class="card-title">call in whatsapp easily V0.3</h5>
                    <br/>
                    <h6 class="card-subtitle mb-2 text-muted">Digite o numero de telefone com DDD</h6>
                    <input type="text" class="form-control" style="text-align: center;" placeholder="Numero de telefone com DDD" id="numero">
                    <br>
                    <textarea class="form-control" style="text-align: center;" placeholder="Mensagem" id="mensagem"></textarea>
                    <br>
                    <button class="btn btn-outline-primary" type="button" id="botao" onclick="enviar()">Chamar</button>
                </div>
            </div>
        </div>
      </div>
</body>
</html>
